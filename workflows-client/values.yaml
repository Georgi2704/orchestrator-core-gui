# Default values for workflows-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.automation.surf.net/nwa/workflows-client
  tag: dev
  pullPolicy: IfNotPresent

nameOverride: "orchestrator-client"
fullnameOverride: "orchestrator-client_service"

service:
  name: workflows-client
  type: ClusterIP
  port: 80
  internalPort: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - orchestrator.dev.automation.surf.net
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  path: /api/user/config
  failureThreshold: 3
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:
  path: /api/user/config
  failureThreshold: 3
  periodSeconds: 30
  timeoutSeconds: 10
